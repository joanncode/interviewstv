<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Interview - Interviews.tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .join-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .join-card {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .brand-logo {
            color: #FF0000;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .form-control {
            background: #3a3a3a;
            border: 1px solid #555;
            color: #ffffff;
            border-radius: 8px;
            padding: 0.75rem;
        }
        
        .form-control:focus {
            background: #3a3a3a;
            border-color: #FF0000;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
        }
        
        .btn-primary {
            background: #FF0000;
            border-color: #FF0000;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: #cc0000;
            border-color: #cc0000;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #f5c6cb;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #d4edda;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .alert-info {
            background: rgba(13, 202, 240, 0.1);
            color: #b8daff;
            border: 1px solid rgba(13, 202, 240, 0.3);
        }
        
        .waiting-room {
            text-align: center;
            padding: 2rem;
        }
        
        .waiting-animation {
            font-size: 3rem;
            color: #FF0000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .device-check {
            background: #333;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .device-status {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
        }
        
        .device-status i {
            margin-right: 0.5rem;
            width: 20px;
        }
        
        .status-good { color: #28a745; }
        .status-warning { color: #ffc107; }
        .status-error { color: #dc3545; }
        
        #videoPreview {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="join-container">
            <div class="join-card">
                <div class="brand-logo">
                    <i class="fas fa-video"></i> Interviews.tv
                </div>
                
                <div id="joinForm" style="display: block;">
                    <h3 class="text-center mb-4">Join Interview</h3>
                    
                    <div id="messageArea"></div>
                    
                    <form id="guestJoinForm">
                        <div class="mb-3">
                            <label for="joinCode" class="form-label">
                                <i class="fas fa-key"></i> Join Code
                            </label>
                            <input type="text" class="form-control" id="joinCode" placeholder="Enter 6-digit code" maxlength="6" required>
                            <div class="form-text text-muted">Enter the code from your invitation email</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="guestName" class="form-label">
                                <i class="fas fa-user"></i> Your Name
                            </label>
                            <input type="text" class="form-control" id="guestName" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="device-check">
                            <h6><i class="fas fa-cog"></i> Device Check</h6>
                            <div class="device-status">
                                <i class="fas fa-video status-warning"></i>
                                <span id="cameraStatus">Checking camera...</span>
                            </div>
                            <div class="device-status">
                                <i class="fas fa-microphone status-warning"></i>
                                <span id="micStatus">Checking microphone...</span>
                            </div>
                            <video id="videoPreview" autoplay muted style="display: none; margin-top: 1rem;"></video>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Join Interview
                            </button>
                        </div>
                    </form>
                </div>
                
                <div id="waitingRoom" style="display: none;">
                    <div class="waiting-room">
                        <div class="waiting-animation">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h4>Waiting for Host</h4>
                        <p>You're in the waiting room. The host will admit you shortly.</p>
                        <div id="waitingInfo"></div>
                    </div>
                </div>
                
                <div id="interviewRoom" style="display: none;">
                    <h4>Interview Room</h4>
                    <div id="roomInfo"></div>
                    <div class="row">
                        <div class="col-md-8">
                            <video id="localVideo" autoplay muted style="width: 100%; border-radius: 10px;"></video>
                        </div>
                        <div class="col-md-4">
                            <div id="remoteVideos"></div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-secondary" id="toggleMic">
                            <i class="fas fa-microphone"></i> Mute
                        </button>
                        <button class="btn btn-secondary" id="toggleCamera">
                            <i class="fas fa-video"></i> Camera
                        </button>
                        <button class="btn btn-danger" id="leaveRoom">
                            <i class="fas fa-sign-out-alt"></i> Leave
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class GuestJoinManager {
            constructor() {
                this.localStream = null;
                this.participantData = null;
                this.roomData = null;
                this.init();
            }
            
            init() {
                this.checkDevices();
                this.setupEventListeners();
                this.parseUrlParams();
            }
            
            parseUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const token = urlParams.get('token');
                
                if (code) {
                    document.getElementById('joinCode').value = code;
                }
            }
            
            async checkDevices() {
                try {
                    // Check camera and microphone
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    });
                    
                    this.localStream = stream;
                    
                    // Update status
                    document.getElementById('cameraStatus').textContent = 'Camera ready';
                    document.getElementById('cameraStatus').previousElementSibling.className = 'fas fa-video status-good';
                    
                    document.getElementById('micStatus').textContent = 'Microphone ready';
                    document.getElementById('micStatus').previousElementSibling.className = 'fas fa-microphone status-good';
                    
                    // Show video preview
                    const videoPreview = document.getElementById('videoPreview');
                    videoPreview.srcObject = stream;
                    videoPreview.style.display = 'block';
                    
                } catch (error) {
                    console.error('Device access error:', error);
                    this.showMessage('Please allow camera and microphone access to join the interview.', 'warning');
                    
                    document.getElementById('cameraStatus').textContent = 'Camera access denied';
                    document.getElementById('cameraStatus').previousElementSibling.className = 'fas fa-video status-error';
                    
                    document.getElementById('micStatus').textContent = 'Microphone access denied';
                    document.getElementById('micStatus').previousElementSibling.className = 'fas fa-microphone status-error';
                }
            }
            
            setupEventListeners() {
                document.getElementById('guestJoinForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.joinRoom();
                });
                
                document.getElementById('toggleMic').addEventListener('click', () => {
                    this.toggleMicrophone();
                });
                
                document.getElementById('toggleCamera').addEventListener('click', () => {
                    this.toggleCamera();
                });
                
                document.getElementById('leaveRoom').addEventListener('click', () => {
                    this.leaveRoom();
                });
            }
            
            async joinRoom() {
                const joinCode = document.getElementById('joinCode').value.trim();
                const guestName = document.getElementById('guestName').value.trim();
                
                if (!joinCode || !guestName) {
                    this.showMessage('Please enter both join code and your name.', 'danger');
                    return;
                }
                
                try {
                    this.showMessage('Joining interview...', 'info');
                    
                    const response = await fetch('/interview_api.php?action=join_room', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            join_code: joinCode,
                            guest_name: guestName
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.participantData = result.data.participant;
                        this.roomData = result.data.room;
                        
                        if (result.data.waiting_room) {
                            this.showWaitingRoom();
                        } else {
                            this.enterInterviewRoom();
                        }
                    } else {
                        this.showMessage(result.error || 'Failed to join interview', 'danger');
                    }
                    
                } catch (error) {
                    console.error('Join error:', error);
                    this.showMessage('Failed to join interview. Please try again.', 'danger');
                }
            }
            
            showWaitingRoom() {
                document.getElementById('joinForm').style.display = 'none';
                document.getElementById('waitingRoom').style.display = 'block';
                
                document.getElementById('waitingInfo').innerHTML = `
                    <p><strong>Interview:</strong> ${this.roomData.title}</p>
                    <p><strong>Your Name:</strong> ${this.participantData.guest_name}</p>
                `;
                
                // Poll for admission
                this.pollForAdmission();
            }
            
            async pollForAdmission() {
                // In a real implementation, this would use WebSocket
                // For now, we'll simulate automatic admission after 3 seconds
                setTimeout(() => {
                    this.enterInterviewRoom();
                }, 3000);
            }
            
            enterInterviewRoom() {
                document.getElementById('joinForm').style.display = 'none';
                document.getElementById('waitingRoom').style.display = 'none';
                document.getElementById('interviewRoom').style.display = 'block';
                
                document.getElementById('roomInfo').innerHTML = `
                    <h5>${this.roomData.title}</h5>
                    <p>Connected as: ${this.participantData.guest_name}</p>
                `;
                
                // Set up local video
                if (this.localStream) {
                    const localVideo = document.getElementById('localVideo');
                    localVideo.srcObject = this.localStream;
                }
            }
            
            toggleMicrophone() {
                if (this.localStream) {
                    const audioTrack = this.localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        const btn = document.getElementById('toggleMic');
                        if (audioTrack.enabled) {
                            btn.innerHTML = '<i class="fas fa-microphone"></i> Mute';
                            btn.className = 'btn btn-secondary';
                        } else {
                            btn.innerHTML = '<i class="fas fa-microphone-slash"></i> Unmute';
                            btn.className = 'btn btn-danger';
                        }
                    }
                }
            }
            
            toggleCamera() {
                if (this.localStream) {
                    const videoTrack = this.localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        const btn = document.getElementById('toggleCamera');
                        if (videoTrack.enabled) {
                            btn.innerHTML = '<i class="fas fa-video"></i> Camera';
                            btn.className = 'btn btn-secondary';
                        } else {
                            btn.innerHTML = '<i class="fas fa-video-slash"></i> Camera Off';
                            btn.className = 'btn btn-danger';
                        }
                    }
                }
            }
            
            leaveRoom() {
                if (confirm('Are you sure you want to leave the interview?')) {
                    if (this.localStream) {
                        this.localStream.getTracks().forEach(track => track.stop());
                    }
                    window.location.href = '/';
                }
            }
            
            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GuestJoinManager();
        });
    </script>
</body>
</html>
