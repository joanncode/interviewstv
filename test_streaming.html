<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Live Streaming - Interviews.tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; }
        .card { background-color: #2a2a2a; border: 1px solid #444; }
        .btn-primary { background-color: #FF0000; border-color: #FF0000; }
        .form-control { background-color: #3a3a3a; border-color: #555; color: white; }
        .form-control:focus { background-color: #3a3a3a; border-color: #FF0000; color: white; }
        .alert-success { background-color: rgba(40, 167, 69, 0.1); border-color: rgba(40, 167, 69, 0.3); color: #b3ffb3; }
        .alert-danger { background-color: rgba(220, 53, 69, 0.1); border-color: rgba(220, 53, 69, 0.3); color: #ffb3b3; }
        pre { background-color: #1a1a1a; border: 1px solid #444; color: #00ff00; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">ðŸŽ¥ Live Streaming Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Create Stream</h5>
                    </div>
                    <div class="card-body">
                        <form id="createStreamForm">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" value="Test Interview Stream" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3">Testing the live streaming functionality</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-control" id="category">
                                    <option value="interview">Interview</option>
                                    <option value="business">Business</option>
                                    <option value="technology">Technology</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Stream</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4" id="streamControls" style="display: none;">
                    <div class="card-header">
                        <h5>Stream Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="startBtn">Start Stream</button>
                            <button class="btn btn-danger" id="stopBtn" style="display: none;">Stop Stream</button>
                            <button class="btn btn-info" id="joinBtn">Join as Viewer</button>
                            <button class="btn btn-warning" id="statsBtn">Get Stats</button>
                        </div>
                        
                        <div class="mt-3" id="streamInfo">
                            <h6>Stream Information:</h6>
                            <p><strong>ID:</strong> <span id="streamId">-</span></p>
                            <p><strong>Key:</strong> <span id="streamKey">-</span></p>
                            <p><strong>Status:</strong> <span id="streamStatus">-</span></p>
                            <p><strong>RTMP URL:</strong> <code id="rtmpUrl">-</code></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Live Streams</h5>
                        <button class="btn btn-sm btn-outline-light" id="refreshBtn">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="liveStreams">Loading...</div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>API Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="apiResponse">Ready to test...</pre>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div id="alerts"></div>
            </div>
        </div>
    </div>

    <script>
        class StreamingTester {
            constructor() {
                this.apiBase = '/api/streaming.php';
                this.currentStream = null;
                this.initializeElements();
                this.bindEvents();
                this.loadLiveStreams();
            }

            initializeElements() {
                this.elements = {
                    createStreamForm: document.getElementById('createStreamForm'),
                    streamControls: document.getElementById('streamControls'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    joinBtn: document.getElementById('joinBtn'),
                    statsBtn: document.getElementById('statsBtn'),
                    refreshBtn: document.getElementById('refreshBtn'),
                    streamId: document.getElementById('streamId'),
                    streamKey: document.getElementById('streamKey'),
                    streamStatus: document.getElementById('streamStatus'),
                    rtmpUrl: document.getElementById('rtmpUrl'),
                    liveStreams: document.getElementById('liveStreams'),
                    apiResponse: document.getElementById('apiResponse'),
                    alerts: document.getElementById('alerts')
                };
            }

            bindEvents() {
                this.elements.createStreamForm.addEventListener('submit', (e) => this.createStream(e));
                this.elements.startBtn.addEventListener('click', () => this.startStream());
                this.elements.stopBtn.addEventListener('click', () => this.stopStream());
                this.elements.joinBtn.addEventListener('click', () => this.joinStream());
                this.elements.statsBtn.addEventListener('click', () => this.getStats());
                this.elements.refreshBtn.addEventListener('click', () => this.loadLiveStreams());
            }

            async apiCall(endpoint, method = 'GET', data = null) {
                try {
                    const options = {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    };

                    if (data) {
                        options.body = JSON.stringify(data);
                    }

                    const response = await fetch(this.apiBase + endpoint, options);
                    const result = await response.json();
                    
                    this.displayApiResponse(result);
                    
                    if (!response.ok) {
                        throw new Error(result.error || 'API call failed');
                    }
                    
                    return result;
                } catch (error) {
                    this.showAlert('API Error: ' + error.message, 'danger');
                    throw error;
                }
            }

            async createStream(e) {
                e.preventDefault();
                
                const data = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value
                };

                try {
                    const result = await this.apiCall('/create', 'POST', data);
                    
                    if (result.success) {
                        this.currentStream = result.data;
                        this.updateStreamInfo();
                        this.elements.streamControls.style.display = 'block';
                        this.showAlert('Stream created successfully!', 'success');
                        this.loadLiveStreams();
                    }
                } catch (error) {
                    console.error('Create stream error:', error);
                }
            }

            async startStream() {
                if (!this.currentStream) {
                    this.showAlert('No stream selected', 'danger');
                    return;
                }

                try {
                    const result = await this.apiCall(`/start/${this.currentStream.id}`, 'POST');
                    
                    if (result.success) {
                        this.currentStream = result.data;
                        this.updateStreamInfo();
                        this.elements.startBtn.style.display = 'none';
                        this.elements.stopBtn.style.display = 'block';
                        this.showAlert('Stream started successfully!', 'success');
                        this.loadLiveStreams();
                    }
                } catch (error) {
                    console.error('Start stream error:', error);
                }
            }

            async stopStream() {
                if (!this.currentStream) {
                    this.showAlert('No stream selected', 'danger');
                    return;
                }

                try {
                    const result = await this.apiCall(`/stop/${this.currentStream.id}`, 'POST');
                    
                    if (result.success) {
                        this.currentStream = result.data;
                        this.updateStreamInfo();
                        this.elements.startBtn.style.display = 'block';
                        this.elements.stopBtn.style.display = 'none';
                        this.showAlert('Stream stopped successfully!', 'success');
                        this.loadLiveStreams();
                    }
                } catch (error) {
                    console.error('Stop stream error:', error);
                }
            }

            async joinStream() {
                if (!this.currentStream) {
                    this.showAlert('No stream selected', 'danger');
                    return;
                }

                try {
                    const result = await this.apiCall(`/join/${this.currentStream.id}`, 'POST');
                    
                    if (result.success) {
                        this.showAlert(`Joined stream as viewer! Viewer ID: ${result.data.viewer_id}`, 'success');
                        this.loadLiveStreams();
                    }
                } catch (error) {
                    console.error('Join stream error:', error);
                }
            }

            async getStats() {
                if (!this.currentStream) {
                    this.showAlert('No stream selected', 'danger');
                    return;
                }

                try {
                    const result = await this.apiCall(`/stats/${this.currentStream.id}`, 'GET');
                    
                    if (result.success) {
                        this.showAlert('Stats retrieved successfully!', 'success');
                    }
                } catch (error) {
                    console.error('Get stats error:', error);
                }
            }

            async loadLiveStreams() {
                try {
                    const result = await this.apiCall('/live', 'GET');
                    
                    if (result.success) {
                        this.displayLiveStreams(result.data);
                    }
                } catch (error) {
                    this.elements.liveStreams.innerHTML = '<p class="text-danger">Error loading streams</p>';
                }
            }

            updateStreamInfo() {
                if (this.currentStream) {
                    this.elements.streamId.textContent = this.currentStream.id;
                    this.elements.streamKey.textContent = this.currentStream.stream_key;
                    this.elements.streamStatus.textContent = this.currentStream.status;
                    this.elements.rtmpUrl.textContent = this.currentStream.rtmp_url;
                }
            }

            displayLiveStreams(streams) {
                if (streams.length === 0) {
                    this.elements.liveStreams.innerHTML = '<p class="text-muted">No live streams</p>';
                    return;
                }

                const html = streams.map(stream => `
                    <div class="border rounded p-3 mb-2">
                        <h6>${stream.title}</h6>
                        <p class="small mb-1"><strong>Status:</strong> ${stream.status}</p>
                        <p class="small mb-1"><strong>Viewers:</strong> ${stream.viewers || 0}</p>
                        <p class="small mb-0"><strong>Category:</strong> ${stream.category}</p>
                    </div>
                `).join('');

                this.elements.liveStreams.innerHTML = html;
            }

            displayApiResponse(response) {
                this.elements.apiResponse.textContent = JSON.stringify(response, null, 2);
            }

            showAlert(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                this.elements.alerts.appendChild(alertDiv);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
        }

        // Initialize the tester
        document.addEventListener('DOMContentLoaded', () => {
            new StreamingTester();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
