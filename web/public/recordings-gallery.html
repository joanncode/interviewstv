<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings Gallery - Interviews.tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #2a2a2a !important;
            border-bottom: 2px solid #FF0000;
        }

        .navbar-brand {
            color: #FF0000 !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #FF0000 !important;
        }

        .gallery-header {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .gallery-title {
            color: #FF0000;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gallery-subtitle {
            color: #ccc;
            font-size: 1.1rem;
        }

        .filters-section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            color: #ccc;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .form-control, .form-select {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #ffffff;
            border-radius: 5px;
        }

        .form-control:focus, .form-select:focus {
            background-color: #3a3a3a;
            border-color: #FF0000;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-primary {
            background-color: #FF0000;
            border-color: #FF0000;
        }

        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        .btn-outline-secondary {
            color: #ccc;
            border-color: #555;
        }

        .btn-outline-secondary:hover {
            background-color: #555;
            border-color: #555;
            color: #fff;
        }

        .gallery-stats {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #FF0000;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .recordings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .recording-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .recording-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        .recording-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: #1a1a1a;
            overflow: hidden;
        }

        .recording-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recording-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .recording-quality {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recording-card:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay i {
            color: white;
            font-size: 24px;
            margin-left: 3px;
        }

        .recording-info {
            padding: 15px;
        }

        .recording-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .recording-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ccc;
            font-size: 0.85rem;
        }

        .meta-item i {
            color: #FF0000;
        }

        .recording-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-btn {
            background: none;
            border: 1px solid #555;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #FF0000;
            border-color: #FF0000;
            color: white;
        }

        .action-btn.primary {
            background: #FF0000;
            border-color: #FF0000;
            color: white;
        }

        .action-btn.primary:hover {
            background: #cc0000;
            border-color: #cc0000;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination .page-link {
            background-color: #2a2a2a;
            border-color: #555;
            color: #ccc;
        }

        .pagination .page-link:hover {
            background-color: #FF0000;
            border-color: #FF0000;
            color: white;
        }

        .pagination .page-item.active .page-link {
            background-color: #FF0000;
            border-color: #FF0000;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FF0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
        }

        .empty-state i {
            font-size: 4rem;
            color: #555;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #ccc;
            margin-bottom: 10px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            background: none;
            border: 1px solid #555;
            color: #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #FF0000;
            border-color: #FF0000;
            color: white;
        }

        .list-view .recordings-grid {
            display: block;
        }

        .list-view .recording-card {
            display: flex;
            margin-bottom: 15px;
        }

        .list-view .recording-thumbnail {
            width: 200px;
            height: 120px;
            flex-shrink: 0;
        }

        .list-view .recording-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2rem;
            }

            .recordings-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }

            .filters-section {
                padding: 15px;
            }

            .filter-group {
                margin-bottom: 10px;
            }

            .list-view .recording-card {
                flex-direction: column;
            }

            .list-view .recording-thumbnail {
                width: 100%;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/web/public/host-dashboard.html">
                <i class="fas fa-video"></i> Interviews.tv
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/web/public/host-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/web/public/recordings-gallery.html">Recordings</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="userProfile">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Header -->
    <div class="gallery-header">
        <div class="container">
            <h1 class="gallery-title">
                <i class="fas fa-film"></i> Recordings Gallery
            </h1>
            <p class="gallery-subtitle">Browse and manage your interview recordings</p>
        </div>
    </div>

    <div class="container">
        <!-- Gallery Stats -->
        <div class="gallery-stats">
            <div class="row">
                <div class="col-md-3 col-6">
                    <div class="stat-item">
                        <div class="stat-number" id="totalRecordings">0</div>
                        <div class="stat-label">Total Recordings</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-item">
                        <div class="stat-number" id="totalDuration">0h</div>
                        <div class="stat-label">Total Duration</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-item">
                        <div class="stat-number" id="totalSize">0 GB</div>
                        <div class="stat-label">Total Size</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-item">
                        <div class="stat-number" id="totalViews">0</div>
                        <div class="stat-label">Total Views</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="filters-section">
            <div class="row">
                <div class="col-md-4">
                    <div class="filter-group">
                        <label for="searchInput">Search Recordings</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by title or date...">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="filter-group">
                        <label for="sortBy">Sort By</label>
                        <select class="form-select" id="sortBy">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="duration_desc">Longest First</option>
                            <option value="duration_asc">Shortest First</option>
                            <option value="size_desc">Largest First</option>
                            <option value="size_asc">Smallest First</option>
                            <option value="title">Title A-Z</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="filter-group">
                        <label for="qualityFilter">Quality</label>
                        <select class="form-select" id="qualityFilter">
                            <option value="">All Qualities</option>
                            <option value="2160p">4K (2160p)</option>
                            <option value="1440p">2K (1440p)</option>
                            <option value="1080p">Full HD (1080p)</option>
                            <option value="720p">HD (720p)</option>
                            <option value="480p">SD (480p)</option>
                            <option value="360p">360p</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="filter-group">
                        <label for="dateFilter">Date Range</label>
                        <select class="form-select" id="dateFilter">
                            <option value="">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-secondary" id="clearFilters">
                                <i class="fas fa-times"></i> Clear
                            </button>
                            <button class="btn btn-primary" id="applyFilters">
                                <i class="fas fa-search"></i> Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Toggle and Results Info -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="view-toggle">
                <button class="view-btn active" id="gridViewBtn" data-view="grid">
                    <i class="fas fa-th"></i> Grid
                </button>
                <button class="view-btn" id="listViewBtn" data-view="list">
                    <i class="fas fa-list"></i> List
                </button>
            </div>
            <div class="text-muted">
                <span id="resultsInfo">Loading recordings...</span>
            </div>
        </div>

        <!-- Recordings Grid -->
        <div id="recordingsContainer">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <nav>
                <ul class="pagination" id="pagination">
                    <!-- Pagination items will be generated by JavaScript -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/web/src/services/videoSharing.js"></script>
    <script src="/web/src/services/recordingsGallery.js"></script>
    <script>
        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', function() {
            recordingsGallery = new RecordingsGallery();
            recordingsGallery.initialize();
        });
    </script>
</body>
</html>
