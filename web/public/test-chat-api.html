<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Test - Interviews.tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF0000;
            --bg-dark: #1a1a1a;
            --card-dark: #2a2a2a;
            --input-dark: #3a3a3a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: var(--card-dark);
            border: 1px solid #444;
        }

        .form-control, .form-select {
            background-color: var(--input-dark);
            border: 1px solid #555;
            color: var(--text-light);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-dark);
            border-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        .response-area {
            background-color: var(--input-dark);
            border: 1px solid #555;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .endpoint-card {
            margin-bottom: 1rem;
        }

        .method-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        .method-get { background-color: #28a745; }
        .method-post { background-color: #007bff; }
        .method-put { background-color: #ffc107; color: #000; }
        .method-delete { background-color: #dc3545; }

        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-info { color: #17a2b8; }

        .test-log {
            background-color: #000;
            color: #00ff00;
            padding: 1rem;
            border-radius: 0.375rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-comments text-danger"></i>
                    Chat API Test Interface
                </h1>
            </div>
        </div>

        <!-- Configuration -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> API Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">API Base URL</label>
                            <input type="text" class="form-control" id="api-base-url"
                                   value="http://localhost:3000/api/simple-chat-api.php">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Auth Token</label>
                            <input type="text" class="form-control" id="auth-token" 
                                   value="test-token-123456" placeholder="Bearer token">
                        </div>
                        <button class="btn btn-primary" onclick="testConnection()">
                            <i class="fas fa-plug"></i> Test Connection
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="connection-status" class="mb-3">
                            <span class="badge bg-secondary">Not tested</span>
                        </div>
                        <div class="test-log" id="connection-log">
                            Chat API test interface initialized...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- API Endpoints -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> API Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Get Messages -->
                            <div class="col-md-6 endpoint-card">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span>Get Messages</span>
                                        <span class="badge method-badge method-get">GET</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-2">
                                            <label class="form-label">Room ID</label>
                                            <input type="text" class="form-control" id="get-messages-room" 
                                                   value="test-room">
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="form-label">Limit</label>
                                                <input type="number" class="form-control" id="get-messages-limit" 
                                                       value="20">
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Offset</label>
                                                <input type="number" class="form-control" id="get-messages-offset" 
                                                       value="0">
                                            </div>
                                        </div>
                                        <button class="btn btn-success mt-2" onclick="getMessages()">
                                            <i class="fas fa-download"></i> Get Messages
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Send Message -->
                            <div class="col-md-6 endpoint-card">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span>Send Message</span>
                                        <span class="badge method-badge method-post">POST</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-2">
                                            <label class="form-label">Room ID</label>
                                            <input type="text" class="form-control" id="send-message-room" 
                                                   value="test-room">
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label">Message</label>
                                            <textarea class="form-control" id="send-message-text" rows="2" 
                                                      placeholder="Type your message...">Hello from API test!</textarea>
                                        </div>
                                        <button class="btn btn-primary mt-2" onclick="sendMessage()">
                                            <i class="fas fa-paper-plane"></i> Send Message
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Get Room Info -->
                            <div class="col-md-6 endpoint-card">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span>Get Room Info</span>
                                        <span class="badge method-badge method-get">GET</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-2">
                                            <label class="form-label">Room ID</label>
                                            <input type="text" class="form-control" id="get-room-id" 
                                                   value="test-room">
                                        </div>
                                        <button class="btn btn-success mt-2" onclick="getRoomInfo()">
                                            <i class="fas fa-info"></i> Get Room Info
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Create Room -->
                            <div class="col-md-6 endpoint-card">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span>Create Room</span>
                                        <span class="badge method-badge method-post">POST</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-2">
                                            <label class="form-label">Room ID</label>
                                            <input type="text" class="form-control" id="create-room-id" 
                                                   value="new-test-room">
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label">Room Name</label>
                                            <input type="text" class="form-control" id="create-room-name" 
                                                   value="New Test Room">
                                        </div>
                                        <button class="btn btn-primary mt-2" onclick="createRoom()">
                                            <i class="fas fa-plus"></i> Create Room
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Join Room -->
                            <div class="col-md-6 endpoint-card">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span>Join Room</span>
                                        <span class="badge method-badge method-post">POST</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-2">
                                            <label class="form-label">Room ID</label>
                                            <input type="text" class="form-control" id="join-room-id" 
                                                   value="test-room">
                                        </div>
                                        <button class="btn btn-primary mt-2" onclick="joinRoom()">
                                            <i class="fas fa-sign-in-alt"></i> Join Room
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Get Stats -->
                            <div class="col-md-6 endpoint-card">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span>Get Statistics</span>
                                        <span class="badge method-badge method-get">GET</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-2">
                                            <label class="form-label">Room ID (optional)</label>
                                            <input type="text" class="form-control" id="stats-room-id" 
                                                   value="test-room" placeholder="Leave empty for global stats">
                                        </div>
                                        <button class="btn btn-success mt-2" onclick="getStats()">
                                            <i class="fas fa-chart-bar"></i> Get Stats
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Area -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-terminal"></i> API Response</h5>
                        <button class="btn btn-sm btn-outline-light" onclick="clearResponse()">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="response-area" id="api-response">
                            Ready to test API endpoints...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Test Functions
        let apiBaseUrl = '';
        let authToken = '';

        function updateConfig() {
            apiBaseUrl = document.getElementById('api-base-url').value;
            authToken = document.getElementById('auth-token').value;
        }

        function log(message, type = 'info') {
            const logElement = document.getElementById('connection-log');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'color: #ff6b6b' : 
                              type === 'success' ? 'color: #51cf66' : 'color: #74c0fc';
            
            logElement.innerHTML += `<div style="${colorClass}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function displayResponse(response, status) {
            const responseElement = document.getElementById('api-response');
            const statusClass = status >= 200 && status < 300 ? 'status-success' : 'status-error';
            
            responseElement.innerHTML = `
                <div class="${statusClass}">Status: ${status}</div>
                <hr>
                <pre>${JSON.stringify(response, null, 2)}</pre>
            `;
        }

        async function makeRequest(endpoint, method = 'GET', data = null) {
            updateConfig();
            
            const url = `${apiBaseUrl}/${endpoint}`;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                log(`${method} ${url}`, 'info');
                const response = await fetch(url, options);
                const responseData = await response.json();
                
                displayResponse(responseData, response.status);
                
                if (response.ok) {
                    log(`Success: ${response.status}`, 'success');
                } else {
                    log(`Error: ${response.status} - ${responseData.error || 'Unknown error'}`, 'error');
                }
                
                return responseData;
            } catch (error) {
                log(`Network error: ${error.message}`, 'error');
                displayResponse({ error: error.message }, 0);
                throw error;
            }
        }

        // API Test Functions
        async function testConnection() {
            try {
                const response = await makeRequest('');
                document.getElementById('connection-status').innerHTML = 
                    '<span class="badge bg-success">Connected</span>';
            } catch (error) {
                document.getElementById('connection-status').innerHTML = 
                    '<span class="badge bg-danger">Connection Failed</span>';
            }
        }

        async function getMessages() {
            const roomId = document.getElementById('get-messages-room').value;
            const limit = document.getElementById('get-messages-limit').value;
            const offset = document.getElementById('get-messages-offset').value;
            
            const endpoint = `rooms/${roomId}/messages?limit=${limit}&offset=${offset}`;
            await makeRequest(endpoint, 'GET');
        }

        async function sendMessage() {
            const roomId = document.getElementById('send-message-room').value;
            const message = document.getElementById('send-message-text').value;
            
            const data = {
                message: message,
                message_type: 'text'
            };
            
            const endpoint = `rooms/${roomId}/messages`;
            await makeRequest(endpoint, 'POST', data);
        }

        async function getRoomInfo() {
            const roomId = document.getElementById('get-room-id').value;
            const endpoint = `rooms/${roomId}`;
            await makeRequest(endpoint, 'GET');
        }

        async function createRoom() {
            const roomId = document.getElementById('create-room-id').value;
            const roomName = document.getElementById('create-room-name').value;
            
            const data = {
                id: roomId,
                name: roomName,
                description: 'Created via API test'
            };
            
            await makeRequest('rooms', 'POST', data);
        }

        async function joinRoom() {
            const roomId = document.getElementById('join-room-id').value;
            const endpoint = `rooms/${roomId}/join`;
            await makeRequest(endpoint, 'POST', { role: 'participant' });
        }

        async function getStats() {
            const roomId = document.getElementById('stats-room-id').value;
            const endpoint = roomId ? `stats?room_id=${roomId}` : 'stats';
            await makeRequest(endpoint, 'GET');
        }

        function clearResponse() {
            document.getElementById('api-response').innerHTML = 'Ready to test API endpoints...';
        }

        // Initialize
        log('Chat API test interface ready');
    </script>
</body>
</html>
