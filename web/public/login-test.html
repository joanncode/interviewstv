<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Interviews.tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
        }
        .login-card {
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }
        .form-control {
            background: rgba(58, 58, 58, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .form-control:focus {
            background: rgba(64, 64, 64, 0.9);
            border-color: #FF0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #000000 0%, #FF0000 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #FF0000 0%, #000000 100%);
        }
        .demo-btn {
            background: rgba(58, 58, 58, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            margin: 0.25rem;
        }
        .demo-btn:hover {
            background: rgba(68, 68, 68, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="login-card">
                    <!-- Brand Header -->
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-video text-danger" style="font-size: 3rem;"></i>
                        </div>
                        <h1 class="mb-2">
                            Interviews<span class="text-danger">.tv</span>
                        </h1>
                        <p class="text-light">Login Test Page</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="mb-4">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2 text-danger"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2 text-danger"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>

                    <!-- Demo Credentials -->
                    <div class="text-center mb-3">
                        <small class="text-muted">Demo Credentials:</small>
                        <div class="mt-2">
                            <button type="button" class="btn btn-sm demo-btn" onclick="fillDemo('admin')">
                                <i class="fas fa-shield-alt me-1"></i>Admin
                            </button>
                            <button type="button" class="btn btn-sm demo-btn" onclick="fillDemo('creator')">
                                <i class="fas fa-video me-1"></i>Creator
                            </button>
                            <button type="button" class="btn btn-sm demo-btn" onclick="fillDemo('business')">
                                <i class="fas fa-building me-1"></i>Business
                            </button>
                            <button type="button" class="btn btn-sm demo-btn" onclick="fillDemo('user')">
                                <i class="fas fa-user me-1"></i>User
                            </button>
                        </div>
                    </div>

                    <!-- Response Area -->
                    <div id="response" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fillDemo(role) {
            document.getElementById('email').value = `${role}@interviews.tv`;
            document.getElementById('password').value = 'password123';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');
            
            try {
                responseDiv.innerHTML = '<div class="alert alert-info">Logging in...</div>';
                
                const response = await fetch('http://localhost:8080/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>Login Successful!</h5>
                            <p><strong>Welcome:</strong> ${data.user.name}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <details class="mt-2">
                                <summary>Full Response</summary>
                                <pre class="mt-2 p-2 bg-dark rounded" style="font-size: 0.8rem; max-height: 200px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    responseDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Login Failed</h5>
                            <p>${data.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
