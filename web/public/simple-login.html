<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviews.tv - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .brand-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #000000 0%, #FF0000 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }
        .form-control {
            background: rgba(58, 58, 58, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        .form-control:focus {
            background: rgba(64, 64, 64, 0.9);
            border-color: #FF0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
            color: white;
        }
        .form-control::placeholder {
            color: #888888;
        }
        .btn-primary {
            background: linear-gradient(135deg, #000000 0%, #FF0000 100%);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #FF0000 0%, #000000 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
        }
        .demo-btn {
            background: rgba(58, 58, 58, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        .demo-btn:hover {
            background: rgba(68, 68, 68, 0.8);
            color: white;
            transform: translateY(-1px);
        }
        .success-card {
            background: rgba(34, 139, 34, 0.1);
            border: 1px solid rgba(34, 139, 34, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
        }
        .error-card {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="login-card">
                    <!-- Brand Header -->
                    <div class="text-center mb-4">
                        <div class="brand-icon mb-3">
                            <i class="fas fa-video text-white" style="font-size: 2.5rem;"></i>
                        </div>
                        <h1 class="mb-2" style="font-size: 2rem; font-weight: 700;">
                            Interviews<span class="text-danger">.tv</span>
                        </h1>
                        <p class="text-light mb-0" style="font-size: 1rem; color: #aaaaaa;">
                            Sign in to your account
                        </p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="mb-4">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white mb-2">
                                <i class="fas fa-envelope me-2 text-danger"></i>Email address
                            </label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-white mb-2">
                                <i class="fas fa-lock me-2 text-danger"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <!-- Demo Credentials -->
                    <div class="text-center mb-4">
                        <small class="text-muted mb-2 d-block">Quick Demo Access:</small>
                        <div class="row g-2">
                            <div class="col-6">
                                <button type="button" class="btn demo-btn w-100" onclick="fillDemo('admin')">
                                    <i class="fas fa-shield-alt me-1"></i>Admin
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn demo-btn w-100" onclick="fillDemo('creator')">
                                    <i class="fas fa-video me-1"></i>Creator
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn demo-btn w-100" onclick="fillDemo('business')">
                                    <i class="fas fa-building me-1"></i>Business
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn demo-btn w-100" onclick="fillDemo('user')">
                                    <i class="fas fa-user me-1"></i>User
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Response Area -->
                    <div id="response"></div>

                    <!-- Register Link -->
                    <div class="text-center mt-4">
                        <p class="text-light mb-0">
                            Don't have an account?
                            <a href="#" class="text-danger text-decoration-none fw-500">Create one</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fillDemo(role) {
            document.getElementById('email').value = `${role}@interviews.tv`;
            document.getElementById('password').value = 'password123';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            try {
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
                submitBtn.disabled = true;
                responseDiv.innerHTML = '';
                
                const response = await fetch('http://localhost:8080/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store auth data
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    responseDiv.innerHTML = `
                        <div class="success-card">
                            <h5 class="text-success mb-2">
                                <i class="fas fa-check-circle me-2"></i>Login Successful!
                            </h5>
                            <p class="mb-2">Welcome back, <strong>${data.user.name}</strong>!</p>
                            <p class="mb-3 small">Redirecting to main application...</p>
                            <div class="d-flex gap-2">
                                <a href="/" class="btn btn-success btn-sm">
                                    <i class="fas fa-home me-1"></i>Go to App
                                </a>
                                <a href="/test-api.html" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-cog me-1"></i>API Test
                                </a>
                            </div>
                        </div>
                    `;
                    
                    // Auto redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } else {
                    responseDiv.innerHTML = `
                        <div class="error-card">
                            <h5 class="text-danger mb-2">
                                <i class="fas fa-exclamation-circle me-2"></i>Login Failed
                            </h5>
                            <p class="mb-0">${data.message || 'Invalid credentials'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="error-card">
                        <h5 class="text-danger mb-2">
                            <i class="fas fa-exclamation-triangle me-2"></i>Connection Error
                        </h5>
                        <p class="mb-0">Unable to connect to server. Please try again.</p>
                    </div>
                `;
            } finally {
                // Reset button state
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
