<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Interviews.tv</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
        button { padding: 10px 20px; margin: 5px; background: #FF0000; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #cc0000; }
        pre { background: #2a2a2a; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Interviews.tv API Test</h1>
    
    <div>
        <button onclick="testApiConnection()">Test API Connection</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testAdminUsers()">Test Admin Users</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8001';
        let authToken = null;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testApiConnection() {
            addResult('Testing API connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/test.php`);
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✓ API Connection Success: ${data.message}`, 'success');
                    addResult(`<pre>${JSON.stringify(data.data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`✗ API Connection Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`✗ API Connection Error: ${error.message}`, 'error');
                console.error('API Connection Error:', error);
            }
        }

        async function testLogin() {
            addResult('Testing login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@interviews.tv',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    addResult(`✓ Login Success: ${data.message}`, 'success');
                    addResult(`<pre>User: ${JSON.stringify(data.data.user, null, 2)}</pre>`, 'info');
                    addResult(`Token stored for admin tests`, 'info');
                } else {
                    addResult(`✗ Login Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`✗ Login Error: ${error.message}`, 'error');
                console.error('Login Error:', error);
            }
        }

        async function testAdminUsers() {
            if (!authToken) {
                addResult('Please login first to test admin endpoints', 'error');
                return;
            }
            
            addResult('Testing admin users endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users.php`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✓ Admin Users Success: ${data.message}`, 'success');
                    addResult(`<pre>Found ${data.data.users.length} users</pre>`, 'info');
                    addResult(`<pre>Statistics: ${JSON.stringify(data.data.statistics, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`✗ Admin Users Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`✗ Admin Users Error: ${error.message}`, 'error');
                console.error('Admin Users Error:', error);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('API Test Page Loaded', 'info');
            addResult('Click buttons above to test API functionality', 'info');
        };
    </script>
</body>
</html>
