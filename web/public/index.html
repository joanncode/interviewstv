<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviews.tv - Join the Ultimate Interview Network</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Create, share, discover, and engage with interviews from artists, musicians, politicians, business owners, and everyday people sharing their stories.">
    <meta name="keywords" content="interviews, social network, video, audio, conversations, stories">
    <meta name="author" content="Interviews.tv">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Interviews.tv - Join the Ultimate Interview Network">
    <meta property="og:description" content="Create, share, discover, and engage with interviews from artists, musicians, politicians, business owners, and everyday people sharing their stories.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://interviews.tv">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-black: #000000;
            --primary-red: #FF0000;
            --primary-white: #FFFFFF;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            
            --bs-primary: var(--primary-red);
            --bs-dark: var(--primary-black);
            --bs-light: var(--primary-white);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-white);
            color: var(--primary-black);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--primary-black) !important;
            border-bottom: 2px solid var(--primary-red);
        }

        .navbar-brand {
            color: var(--primary-white) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .brand-accent {
            color: var(--primary-red);
        }

        .navbar-nav .nav-link {
            color: var(--primary-white) !important;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus,
        .navbar-nav .nav-link.active {
            color: var(--primary-red) !important;
        }

        .btn-primary {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
            color: var(--primary-white);
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #cc0000;
            border-color: #cc0000;
            color: var(--primary-white);
        }

        .text-primary {
            color: var(--primary-red) !important;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--gray-900) 100%);
            color: var(--primary-white);
            padding: 100px 0;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .hero-title .accent {
            color: var(--primary-red);
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .footer {
            background-color: var(--primary-black);
            color: var(--primary-white);
            padding: 40px 0 20px;
        }

        .footer-brand {
            color: var(--primary-red);
            font-weight: bold;
        }

        .footer-link {
            color: var(--gray-400);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--primary-red);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner-border {
            color: var(--primary-red);
        }

        /* Gallery Styles */
        .gallery-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-thumbnail {
            transform: scale(1.05);
        }

        .gallery-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            position: relative;
            overflow: hidden;
        }

        .video-overlay {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .video-thumbnail:hover .video-overlay {
            opacity: 1;
        }

        .gallery-grid .col-md-4,
        .gallery-grid .col-lg-3 {
            margin-bottom: 1.5rem;
        }

        /* Fancybox custom styles - No top tools as requested */
        .fancybox__container {
            --fancybox-bg: rgba(0, 0, 0, 0.9);
        }

        /* Hide top toolbar completely */
        .fancybox__toolbar {
            display: none !important;
        }

        /* Hide close button in top area */
        .fancybox__button--close {
            display: none !important;
        }

        /* Style the navigation arrows */
        .fancybox__nav .fancybox__button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .fancybox__nav .fancybox__button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Custom counter styling */
        .fancybox__counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Custom caption styling */
        .fancybox__caption {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 40px 20px 20px;
            text-align: center;
        }

        /* Gallery Layout Styles */
        .galleries-container.grid-layout .row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .galleries-container.masonry-layout .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: masonry;
            gap: 1.5rem;
        }

        /* Fallback for browsers without masonry support */
        @supports not (grid-template-rows: masonry) {
            .galleries-container.masonry-layout .masonry-grid {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                align-content: flex-start;
                height: 100vh;
            }
        }

        /* Gallery card enhancements */
        .gallery-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .gallery-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Lazy loading styles */
        .lazy-load {
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .lazy-load.loaded {
            opacity: 1;
        }

        /* Loading indicator */
        #loading-indicator {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .galleries-container.grid-layout .row,
            .galleries-container.masonry-layout .masonry-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .galleries-container.grid-layout .row,
            .galleries-container.masonry-layout .masonry-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        /* Like Button Styles */
        .like-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .like-button:hover {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff0000;
        }

        .like-button.liked {
            color: #ff0000;
        }

        .like-button.liked .like-icon {
            animation: heartBeat 0.6s ease-in-out;
        }

        .like-button.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .like-button.like-animation {
            transform: scale(1.1);
        }

        /* Like Button Sizes */
        .like-button-sm {
            font-size: 0.75rem;
            padding: 0.125rem 0.25rem;
            gap: 0.25rem;
        }

        .like-button-md {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            gap: 0.5rem;
        }

        .like-button-lg {
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            gap: 0.75rem;
        }

        /* Like Display (read-only) */
        .like-display {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            font-size: 0.875rem;
        }

        /* Floating Heart Animation */
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.8);
            }
        }

        .floating-heart {
            animation: floatUp 1s ease-out forwards;
        }

        /* Heart Beat Animation */
        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.3);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.3);
            }
            70% {
                transform: scale(1);
            }
        }

        /* Like Error Tooltip */
        .like-error-tooltip {
            position: fixed;
            background: #dc3545;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            white-space: nowrap;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Like Button in Cards */
        .card .like-button {
            border: 1px solid #dee2e6;
            background: white;
        }

        .card .like-button:hover {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }

        .card .like-button.liked {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        /* Follow Button Styles */
        .follow-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            border-radius: 0.375rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .follow-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .follow-button.following {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }

        .follow-button.following:hover,
        .follow-button.unfollow-hover {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .follow-button.loading {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .follow-button.follow-animation {
            transform: scale(1.05);
        }

        /* Follow Button Sizes */
        .follow-button-sm {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            gap: 0.25rem;
        }

        .follow-button-md {
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            gap: 0.5rem;
        }

        .follow-button-lg {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            gap: 0.75rem;
        }

        /* Follow Display (read-only) */
        .follow-display {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            font-size: 0.875rem;
        }

        .follow-display.own-profile {
            color: #007bff;
            font-weight: 500;
        }

        /* Follow Toast Notifications */
        .follow-toast {
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Floating Follow Icon Animation */
        .floating-follow-icon {
            animation: floatUp 1s ease-out forwards;
        }

        /* Follow Button in Cards */
        .card .follow-button {
            min-width: 100px;
        }

        .user-card .follow-button {
            width: 100%;
        }

        /* Follow Button States */
        .follow-button .follow-text {
            transition: all 0.2s ease;
        }

        .follow-button.following .follow-text {
            color: white;
        }

        .follow-button.unfollow-hover .follow-text {
            color: white;
        }

        /* Responsive Follow Button */
        @media (max-width: 576px) {
            .follow-button-lg {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }

            .follow-button .follow-text {
                display: none;
            }

            .follow-button .follow-count {
                margin-left: 0.25rem;
            }
        }

        /* Interview Creation Styles */
        .progress-steps .step {
            text-align: center;
            position: relative;
        }

        .progress-steps .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .progress-steps .step.active .step-number {
            background: #0d6efd;
            color: white;
        }

        .progress-steps .step.completed .step-number {
            background: #198754;
            color: white;
        }

        .progress-steps .step-title {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .progress-steps .step.active .step-title {
            color: #0d6efd;
            font-weight: 600;
        }

        .progress-steps .step.completed .step-title {
            color: #198754;
        }

        .upload-area {
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .upload-area:hover {
            border-color: #0d6efd !important;
        }

        .upload-item {
            transition: all 0.3s ease;
        }

        .upload-item:hover {
            background-color: #f8f9fa;
        }

        .media-item {
            transition: all 0.3s ease;
        }

        .media-item:hover {
            background-color: #f8f9fa;
        }

        .interview-preview-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
        }

        /* Comments Styles */
        .comments-section {
            border-top: 1px solid #dee2e6;
            padding-top: 2rem;
        }

        .comment {
            border-bottom: 1px solid #f1f3f4;
            padding: 1rem 0;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-reply {
            border-left: 3px solid #e9ecef;
            padding-left: 1rem;
            margin-top: 1rem;
        }

        .comment-content {
            line-height: 1.6;
        }

        .comment-actions .btn-link {
            font-size: 0.875rem;
            text-decoration: none;
        }

        .comment-actions .btn-link:hover {
            text-decoration: underline;
        }

        .comment-actions .like-btn.liked {
            color: #dc3545 !important;
        }

        .comment-form textarea {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            resize: vertical;
            min-height: 80px;
        }

        .comment-form textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        /* Profile Hero Banner Styles */
        .profile-hero-banner, .business-hero-banner {
            margin-bottom: 0;
        }

        .profile-hero-banner .hero-background,
        .business-hero-banner .hero-background {
            position: relative;
            overflow: hidden;
        }

        .profile-avatar-container img,
        #avatarPreview {
            width: 200px !important;
            height: 200px !important;
            object-fit: cover;
            border-radius: 50% !important;
            transition: transform 0.3s ease;
        }

        /* Settings page avatar preview */
        #avatarPreview {
            width: 150px !important;
            height: 150px !important;
        }

        .business-logo-container .business-logo {
            transition: transform 0.3s ease;
        }

        .profile-avatar-container:hover img,
        .business-logo-container:hover .business-logo {
            transform: scale(1.05);
        }

        .stat-item {
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .text-white-75 {
            color: rgba(255, 255, 255, 0.75) !important;
        }

        .profile-actions .btn,
        .business-actions .btn {
            transition: all 0.3s ease;
        }

        .profile-actions .btn:hover,
        .business-actions .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Progress Steps Styles */
        .progress-steps .step {
            text-align: center;
            position: relative;
        }

        .progress-steps .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .progress-steps .step.active .step-number {
            background: var(--primary-color);
            color: white;
        }

        .progress-steps .step.completed .step-number {
            background: var(--secondary-color);
            color: white;
        }

        .progress-steps .step-title {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .progress-steps .step.active .step-title,
        .progress-steps .step.completed .step-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 60px 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .gallery-thumbnail {
                height: 150px;
            }

            .profile-header h1,
            .business-header h1 {
                font-size: 2rem !important;
            }

            .profile-stats,
            .business-stats {
                gap: 2rem !important;
            }

            .profile-actions,
            .business-actions {
                flex-direction: column;
                gap: 1rem !important;
            }

            .profile-actions .btn,
            .business-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading">
        <div class="text-center">
            <div class="spinner-border mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading Interviews.tv...</p>
        </div>
    </div>

    <!-- Main application container -->
    <div id="app">
        <!-- Application will be rendered here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <!-- Application JS -->
    <script src="/js/app.js"></script>
</body>
</html>
