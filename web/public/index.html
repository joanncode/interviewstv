        /* Gallery Styles */
        .gallery-thumbnail {

        }

        /* Gallery Layout Styles */
        .galleries-container.grid-layout .row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .galleries-container.masonry-layout .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: masonry;
            gap: 1.5rem;
        }

        /* Fallback for browsers without masonry support */
        @supports not (grid-template-rows: masonry) {
            .galleries-container.masonry-layout .masonry-grid {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                align-content: flex-start;
                height: 100vh;
            }
        }

        /* Gallery card enhancements */
        .gallery-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;

            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

            transition: opacity 0.3s;
        }

            opacity: 1;
        }

        /* Loading indicator */
        #loading-indicator {
            animation: pulse 1.5s ease-in-out infinite;
        }

            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }

        @media (max-width: 768px) {

            .galleries-container.masonry-layout .masonry-grid {

        /* Like Button Styles */
        .like-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: #6c757d;

            transition: all 0.2s ease;

            color: #ff0000;
        }

        }

        .like-button.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .like-button.like-animation {
            transform: scale(1.1);
        }

        .like-button-sm {
            font-size: 0.75rem;
            padding: 0.125rem 0.25rem;
            gap: 0.25rem;
        }

        .like-button-md {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            gap: 0.5rem;
        }

        .like-button-lg {
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            gap: 0.75rem;
        }

        /* Like Display (read-only) */
        .like-display {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            font-size: 0.875rem;
        }

        /* Floating Heart Animation */
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.8);
            }
        }

        .floating-heart {
            animation: floatUp 1s ease-out forwards;
        }

        /* Heart Beat Animation */
        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.3);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.3);
            }
            70% {
                transform: scale(1);
            }
        }

        /* Like Error Tooltip */
        .like-error-tooltip {
            position: fixed;
            background: #dc3545;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            white-space: nowrap;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Like Button in Cards */
        .card .like-button {
            border: 1px solid #dee2e6;

        .card .like-button:hover {

        /* Follow Button Styles */
        .follow-button {

        }

            transform: none;
        }

        .follow-button.follow-animation {
            transform: scale(1.05);
        }

        /* Follow Button Sizes */
        .follow-button-sm {
            font-size: 0.75rem;

        }

        .follow-button-md {

        }

        .follow-button-lg {

        }

        .follow-display {

        .follow-toast {

        @keyframes slideInRight {

            to {
                transform: translateX(0);

            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .floating-follow-icon {
            animation: floatUp 1s ease-out forwards;
        }

        .card .follow-button {

            background-color: rgba(255, 0, 0, 0.2);
            color: #FF0000;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading">
        <div class="text-center">
            <div class="spinner-border text-danger mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-white mb-2">Interviews.tv</h4>
            <p class="text-light">Loading platform...</p>
        </div>
    </div>

    <!-- Main application container -->
    <div id="app">
        <!-- Application will be rendered here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <!-- Avatar Management JS -->
    <script src="/js/avatar.js"></script>

    <!-- Application JS -->
    <script src="/js/app.js?v=5"></script>

    <!-- Initialize Application -->
    <script>
        console.log('Script loaded, waiting for DOM...');

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking for InterviewsApp...');

            // Check if the class exists
            if (typeof InterviewsApp === 'undefined') {
                console.error('InterviewsApp class not found! Check if app.js loaded properly.');
                const loadingElement = document.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                document.getElementById('app').innerHTML = `
                    <div class="container mt-5">
                        <div class="alert alert-danger">
                            <h4>Script Loading Error</h4>
                            <p>The application script failed to load. Please refresh the page.</p>
                            <button class="btn btn-danger" onclick="location.reload()">Refresh Page</button>
                        </div>
                    </div>
                `;
                return;
            }

            console.log('InterviewsApp found, initializing...');
            try {
                window.app = new InterviewsApp();
                console.log('InterviewsApp instance created');
                window.app.init();
                console.log('App initialized successfully');
            } catch (error) {
                console.error('Failed to initialize app:', error);
                // Remove loading screen even if app fails to initialize
                const loadingElement = document.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                // Show error message
                document.getElementById('app').innerHTML = `
                    <div class="container mt-5">
                        <div class="alert alert-danger">
                            <h4>Application Error</h4>
                            <p>Failed to initialize: ${error.message}</p>
                            <button class="btn btn-danger" onclick="location.reload()">Refresh Page</button>
                        </div>
                    </div>
                `;
            }
        });

        // Fallback: Force remove loading screen after 3 seconds
        setTimeout(function() {
            const loadingElement = document.querySelector('.loading');
            if (loadingElement && loadingElement.style.display !== 'none') {
                console.warn('Forcing removal of loading screen due to timeout');
                loadingElement.style.display = 'none';
                if (!window.app) {
                    document.getElementById('app').innerHTML = `
                        <div class="container mt-5">
                            <div class="alert alert-warning">
                                <h4>Loading Timeout</h4>
                                <p>The application took too long to load. Please check the browser console for errors.</p>
                                <button class="btn btn-warning" onclick="location.reload()">Refresh Page</button>
                            </div>
                        </div>
                    `;
                }
            }
        }, 3000);
    </script>
</body>
</html>
