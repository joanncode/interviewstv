<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test - Interviews.tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Courier New', monospace;
        }
        .test-card {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        pre {
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">
            <i class="fas fa-cog"></i> Admin API Test
        </h1>
        
        <div class="test-card">
            <h3>API Connection Test</h3>
            <button class="btn btn-primary" onclick="testApiConnection()">Test API Connection</button>
            <div id="connectionResult" class="mt-3"></div>
        </div>
        
        <div class="test-card">
            <h3>Admin Users Endpoint Test</h3>
            <button class="btn btn-success" onclick="testAdminUsers()">Test Admin Users</button>
            <div id="adminResult" class="mt-3"></div>
        </div>
        
        <div class="test-card">
            <h3>Login Test</h3>
            <button class="btn btn-warning" onclick="testLogin()">Test Admin Login</button>
            <div id="loginResult" class="mt-3"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        
        function addResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        async function testApiConnection() {
            try {
                addResult('connectionResult', 'Testing API connection...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/status`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    addResult('connectionResult', `
                        <div class="success">✅ API Connection Successful!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                } else {
                    addResult('connectionResult', `
                        <div class="error">❌ API returned unexpected status</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                addResult('connectionResult', `
                    <div class="error">❌ API Connection Failed: ${error.message}</div>
                `, 'error');
            }
        }
        
        async function testAdminUsers() {
            try {
                addResult('adminResult', 'Testing admin users endpoint...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/admin/users.php?page=1&limit=5`);
                const data = await response.json();
                
                if (data.success) {
                    addResult('adminResult', `
                        <div class="success">✅ Admin Users Endpoint Working!</div>
                        <p><strong>Total Users:</strong> ${data.data.statistics.total_users}</p>
                        <p><strong>Active Users:</strong> ${data.data.statistics.active_users}</p>
                        <p><strong>Admin Users:</strong> ${data.data.statistics.admin_users}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `);
                } else {
                    addResult('adminResult', `
                        <div class="error">❌ Admin endpoint returned error</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                addResult('adminResult', `
                    <div class="error">❌ Admin Users Test Failed: ${error.message}</div>
                `, 'error');
            }
        }
        
        async function testLogin() {
            try {
                addResult('loginResult', 'Testing admin login...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/auth/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@interviews.tv',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult('loginResult', `
                        <div class="success">✅ Admin Login Successful!</div>
                        <p><strong>User:</strong> ${data.user.name}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `);
                } else {
                    addResult('loginResult', `
                        <div class="error">❌ Login failed</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                addResult('loginResult', `
                    <div class="error">❌ Login Test Failed: ${error.message}</div>
                `, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', function() {
            setTimeout(testApiConnection, 500);
            setTimeout(testAdminUsers, 1000);
            setTimeout(testLogin, 1500);
        });
    </script>
</body>
</html>
