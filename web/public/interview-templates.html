<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Templates - Interviews.tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/dark-theme.css" rel="stylesheet">
    <style>
        .template-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            transition: all 0.3s ease;
            height: 100%;
        }

        .template-card:hover {
            border-color: #FF0000;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.15);
        }

        .template-header {
            background: linear-gradient(135deg, #FF0000, #CC0000);
            color: white;
            padding: 1rem;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        .template-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .template-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .template-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .template-questions {
            max-height: 120px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0.75rem 0;
        }

        .question-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
        }

        .question-item:last-child {
            border-bottom: none;
        }

        .question-category {
            color: #FF0000;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .filter-section {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-template-action {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 6px;
            margin: 0.125rem;
        }

        .featured-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .template-duration {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .search-highlight {
            background: rgba(255, 0, 0, 0.3);
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="text-white mb-2">
                            <i class="fas fa-clipboard-list text-danger me-2"></i>
                            Interview Templates
                        </h1>
                        <p class="text-muted mb-0">Choose from professional interview templates or create your own</p>
                    </div>
                    <div>
                        <button class="btn btn-outline-light me-2" onclick="templateManager.showCreateModal()">
                            <i class="fas fa-plus me-1"></i> Create Template
                        </button>
                        <button class="btn btn-danger" onclick="templateManager.showMyTemplates()">
                            <i class="fas fa-user me-1"></i> My Templates
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label text-white">Search Templates</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control bg-dark border-secondary text-white" 
                               id="search-input" placeholder="Search by name or description...">
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="form-label text-white">Category</label>
                    <select class="form-select bg-dark border-secondary text-white" id="category-filter">
                        <option value="">All Categories</option>
                        <option value="general">General</option>
                        <option value="technical">Technical</option>
                        <option value="behavioral">Behavioral</option>
                        <option value="screening">Screening</option>
                        <option value="panel">Panel</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label text-white">Type</label>
                    <select class="form-select bg-dark border-secondary text-white" id="type-filter">
                        <option value="">All Types</option>
                        <option value="standard">Standard</option>
                        <option value="technical">Technical</option>
                        <option value="behavioral">Behavioral</option>
                        <option value="panel">Panel</option>
                        <option value="screening">Screening</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label text-white">Sort By</label>
                    <select class="form-select bg-dark border-secondary text-white" id="sort-filter">
                        <option value="featured_first">Featured First</option>
                        <option value="name">Name A-Z</option>
                        <option value="duration">Duration</option>
                        <option value="usage">Most Used</option>
                        <option value="rating">Highest Rated</option>
                        <option value="recent">Recently Created</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label text-white">Filters</label>
                    <div class="d-flex gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="featured-only">
                            <label class="form-check-label text-white" for="featured-only">
                                Featured Only
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="public-only" checked>
                            <label class="form-check-label text-white" for="public-only">
                                Public Templates
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Templates Grid -->
        <div id="templates-container">
            <div class="loading-spinner">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading templates...</span>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state d-none">
            <i class="fas fa-clipboard-list"></i>
            <h3>No Templates Found</h3>
            <p>Try adjusting your filters or create a new template to get started.</p>
            <button class="btn btn-danger" onclick="templateManager.showCreateModal()">
                <i class="fas fa-plus me-1"></i> Create Your First Template
            </button>
        </div>
    </div>

    <!-- Create/Edit Template Modal -->
    <div class="modal fade" id="templateModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">
                        <i class="fas fa-clipboard-list text-danger me-2"></i>
                        <span id="modal-title">Create Interview Template</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="template-form">
                    <div class="modal-body">
                        <!-- Template form will be loaded here -->
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-save me-1"></i> Save Template
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Template Details Modal -->
    <div class="modal fade" id="templateDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">
                        <i class="fas fa-eye text-danger me-2"></i>
                        Template Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="template-details-content">
                    <!-- Template details will be loaded here -->
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-light" id="duplicate-template-btn">
                        <i class="fas fa-copy me-1"></i> Duplicate
                    </button>
                    <button type="button" class="btn btn-danger" id="use-template-btn">
                        <i class="fas fa-play me-1"></i> Use Template
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/interview-templates.js"></script>
</body>
</html>
