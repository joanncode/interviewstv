<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer SDK - Interviews.tv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #FF0000;
            --dark-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --input-bg: #3a3a3a;
            --text-light: #f8f9fa;
            --text-muted: #6c757d;
            --border-color: #404040;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            color: var(--primary-red) !important;
            font-weight: bold;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }

        .card-header {
            background-color: var(--input-bg);
            border-bottom: 1px solid var(--border-color);
            border-radius: 10px 10px 0 0 !important;
        }

        .btn-primary {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
        }

        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        .btn-outline-light:hover {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-light);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-red);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
        }

        .language-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            height: 100%;
        }

        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
        }

        .language-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .code-block {
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-red);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #cc0000;
        }

        .version-badge {
            background-color: var(--primary-red);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .download-stats {
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-red);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .example-card {
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .complexity-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .complexity-beginner {
            background-color: #28a745;
            color: white;
        }

        .complexity-intermediate {
            background-color: #ffc107;
            color: #212529;
        }

        .complexity-advanced {
            background-color: #dc3545;
            color: white;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .alert {
            border: none;
            border-radius: 8px;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .nav-tabs {
            border-bottom: 1px solid var(--border-color);
        }

        .nav-tabs .nav-link {
            color: var(--text-muted);
            border: none;
            background: transparent;
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-red);
            background-color: var(--card-bg);
            border-bottom: 2px solid var(--primary-red);
        }

        .nav-tabs .nav-link:hover {
            color: var(--primary-red);
            border-color: transparent;
        }

        .tab-content {
            padding-top: 2rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-red);
        }

        @media (max-width: 768px) {
            .language-card {
                margin-bottom: 1rem;
            }
            
            .stat-item {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="host-dashboard.html">
                <i class="fas fa-video me-2"></i>Interviews.tv
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="host-dashboard.html">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="mb-3">
                            <i class="fas fa-code text-primary me-3"></i>
                            Developer SDK
                        </h1>
                        <p class="lead mb-0">
                            Integrate Interviews.tv into your applications with our comprehensive SDKs
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- SDK Overview Stats -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar me-2"></i>SDK Overview</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="sdk-stats">
                            <div class="col-md-2 col-6">
                                <div class="stat-item">
                                    <div class="stat-number">7</div>
                                    <div class="stat-label">Languages</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="stat-item">
                                    <div class="stat-number">45.2K</div>
                                    <div class="stat-label">Downloads</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="stat-item">
                                    <div class="stat-number">1.25K</div>
                                    <div class="stat-label">Developers</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="stat-item">
                                    <div class="stat-number">890</div>
                                    <div class="stat-label">GitHub Stars</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="stat-item">
                                    <div class="stat-number">45</div>
                                    <div class="stat-label">Examples</div>
                                </div>
                            </div>
                            <div class="col-md-2 col-6">
                                <div class="stat-item">
                                    <div class="stat-number">12</div>
                                    <div class="stat-label">Integrations</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SDK Languages -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-code-branch me-2"></i>Supported Languages</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="languages-grid">
                            <!-- Languages will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SDK Content Tabs -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="sdk-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="quickstart-tab" data-bs-toggle="tab" data-bs-target="#quickstart" type="button" role="tab">
                                    <i class="fas fa-rocket me-2"></i>Quick Start
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="examples-tab" data-bs-toggle="tab" data-bs-target="#examples" type="button" role="tab">
                                    <i class="fas fa-code me-2"></i>Code Examples
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="integrations-tab" data-bs-toggle="tab" data-bs-target="#integrations" type="button" role="tab">
                                    <i class="fas fa-puzzle-piece me-2"></i>Integrations
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="documentation-tab" data-bs-toggle="tab" data-bs-target="#documentation" type="button" role="tab">
                                    <i class="fas fa-book me-2"></i>Documentation
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="sdk-tab-content">
                            <!-- Quick Start Tab -->
                            <div class="tab-pane fade show active" id="quickstart" role="tabpanel">
                                <div id="quickstart-content">
                                    <!-- Quick start content will be loaded here -->
                                </div>
                            </div>

                            <!-- Code Examples Tab -->
                            <div class="tab-pane fade" id="examples" role="tabpanel">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <select class="form-select" id="examples-language-filter">
                                            <option value="">All Languages</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="examples-category-filter">
                                            <option value="">All Categories</option>
                                            <option value="authentication">Authentication</option>
                                            <option value="calendar">Calendar</option>
                                            <option value="streaming">Streaming</option>
                                            <option value="webhooks">Webhooks</option>
                                            <option value="payment">Payment</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="examples-complexity-filter">
                                            <option value="">All Levels</option>
                                            <option value="beginner">Beginner</option>
                                            <option value="intermediate">Intermediate</option>
                                            <option value="advanced">Advanced</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="examples-content">
                                    <!-- Code examples will be loaded here -->
                                </div>
                            </div>

                            <!-- Integrations Tab -->
                            <div class="tab-pane fade" id="integrations" role="tabpanel">
                                <div id="integrations-content">
                                    <!-- Integrations will be loaded here -->
                                </div>
                            </div>

                            <!-- Documentation Tab -->
                            <div class="tab-pane fade" id="documentation" role="tabpanel">
                                <div id="documentation-content">
                                    <!-- Documentation will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading SDK data...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="js/developer-sdk-demo.js"></script>
</body>
</html>
