<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Test - Interviews.tv</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .video-preview {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .btn-primary {
            background: #FF0000;
            border-color: #FF0000;
        }
        .btn-primary:hover {
            background: #cc0000;
            border-color: #cc0000;
        }
        .status-panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .recording-indicator {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .recording-indicator.paused {
            background: #ffc107;
            color: #000;
        }
        .recording-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        .recording-dot.paused {
            background: #000;
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .log-area {
            background: #333;
            border-radius: 5px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">Recording System Test</h1>
        
        <!-- Video Preview -->
        <video id="video-preview" class="video-preview" autoplay muted></video>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-success" id="start-camera-btn">Start Camera</button>
            <button class="btn btn-primary" id="start-record-btn" disabled>Start Recording</button>
            <button class="btn btn-warning" id="pause-record-btn" disabled>Pause</button>
            <button class="btn btn-danger" id="stop-record-btn" disabled>Stop Recording</button>
        </div>
        
        <!-- Status Panel -->
        <div class="status-panel">
            <h5>Recording Status</h5>
            <div id="recording-status" style="display: none;">
                <div class="recording-indicator" id="recording-indicator">
                    <div class="recording-dot" id="recording-dot"></div>
                    <span id="status-text">Recording</span>
                </div>
                <span id="recording-time" class="ms-3">00:00:00</span>
            </div>
            <div id="idle-status">Ready to record</div>
            
            <div class="mt-3">
                <strong>Room ID:</strong> <span id="room-id">test-room-123</span><br>
                <strong>Recording ID:</strong> <span id="recording-id">-</span><br>
                <strong>Chunks Uploaded:</strong> <span id="chunks-count">0</span><br>
                <strong>Queue Length:</strong> <span id="queue-length">0</span>
            </div>
        </div>
        
        <!-- Log Area -->
        <div class="status-panel">
            <h5>Event Log</h5>
            <div class="log-area" id="log-area"></div>
            <button class="btn btn-sm btn-outline-light mt-2" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="../src/services/recordingManager.js"></script>
    <script>
        class RecordingTest {
            constructor() {
                this.mediaStream = null;
                this.recordingManager = null;
                this.recordingTimer = null;
                this.recordingStartTime = null;
                this.roomId = 'test-room-123';
                this.authToken = 'test-token'; // In real app, get from auth
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.log('Recording test initialized');
            }

            bindEvents() {
                document.getElementById('start-camera-btn').addEventListener('click', () => this.startCamera());
                document.getElementById('start-record-btn').addEventListener('click', () => this.startRecording());
                document.getElementById('pause-record-btn').addEventListener('click', () => this.togglePause());
                document.getElementById('stop-record-btn').addEventListener('click', () => this.stopRecording());
            }

            async startCamera() {
                try {
                    this.log('Requesting camera access...');
                    
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 1280, height: 720 },
                        audio: true
                    });

                    document.getElementById('video-preview').srcObject = this.mediaStream;
                    document.getElementById('start-camera-btn').disabled = true;
                    document.getElementById('start-record-btn').disabled = false;
                    
                    this.log('Camera started successfully');

                } catch (error) {
                    this.log('Failed to start camera: ' + error.message, 'error');
                }
            }

            async startRecording() {
                try {
                    if (!this.mediaStream) {
                        throw new Error('No media stream available');
                    }

                    this.log('Initializing recording manager...');
                    
                    // Initialize recording manager
                    this.recordingManager = new RecordingManager(this.roomId, this.authToken);
                    this.setupRecordingEvents();

                    this.log('Starting recording...');
                    await this.recordingManager.startRecording(this.mediaStream);

                } catch (error) {
                    this.log('Failed to start recording: ' + error.message, 'error');
                }
            }

            async stopRecording() {
                try {
                    if (this.recordingManager) {
                        this.log('Stopping recording...');
                        await this.recordingManager.stopRecording();
                    }
                } catch (error) {
                    this.log('Failed to stop recording: ' + error.message, 'error');
                }
            }

            async togglePause() {
                try {
                    if (!this.recordingManager) return;

                    const status = this.recordingManager.getStatus();
                    if (status.isPaused) {
                        this.log('Resuming recording...');
                        await this.recordingManager.resumeRecording();
                    } else {
                        this.log('Pausing recording...');
                        await this.recordingManager.pauseRecording();
                    }
                } catch (error) {
                    this.log('Failed to toggle pause: ' + error.message, 'error');
                }
            }

            setupRecordingEvents() {
                this.recordingManager.addEventListener('recordingStarted', (event) => {
                    this.log('Recording started: ' + JSON.stringify(event.detail));
                    this.onRecordingStarted(event.detail);
                });

                this.recordingManager.addEventListener('recordingStopped', (event) => {
                    this.log('Recording stopped: ' + JSON.stringify(event.detail));
                    this.onRecordingStopped(event.detail);
                });

                this.recordingManager.addEventListener('recordingPaused', (event) => {
                    this.log('Recording paused');
                    this.onRecordingPaused();
                });

                this.recordingManager.addEventListener('recordingResumed', (event) => {
                    this.log('Recording resumed');
                    this.onRecordingResumed();
                });

                this.recordingManager.addEventListener('chunkUploaded', (event) => {
                    this.log(`Chunk uploaded: ${event.detail.chunkIndex} (${event.detail.chunkSize} bytes)`);
                    this.updateChunkCount();
                });

                this.recordingManager.addEventListener('recordingError', (event) => {
                    this.log('Recording error: ' + event.detail.error, 'error');
                });
            }

            onRecordingStarted(data) {
                document.getElementById('start-record-btn').disabled = true;
                document.getElementById('pause-record-btn').disabled = false;
                document.getElementById('stop-record-btn').disabled = false;
                
                document.getElementById('recording-status').style.display = 'block';
                document.getElementById('idle-status').style.display = 'none';
                document.getElementById('recording-id').textContent = data.recordingId;
                
                this.recordingStartTime = new Date();
                this.startTimer();
            }

            onRecordingStopped(data) {
                document.getElementById('start-record-btn').disabled = false;
                document.getElementById('pause-record-btn').disabled = true;
                document.getElementById('stop-record-btn').disabled = true;
                
                document.getElementById('recording-status').style.display = 'none';
                document.getElementById('idle-status').style.display = 'block';
                document.getElementById('recording-id').textContent = '-';
                
                this.stopTimer();
            }

            onRecordingPaused() {
                const indicator = document.getElementById('recording-indicator');
                const dot = document.getElementById('recording-dot');
                const text = document.getElementById('status-text');
                const btn = document.getElementById('pause-record-btn');
                
                indicator.classList.add('paused');
                dot.classList.add('paused');
                text.textContent = 'Paused';
                btn.textContent = 'Resume';
            }

            onRecordingResumed() {
                const indicator = document.getElementById('recording-indicator');
                const dot = document.getElementById('recording-dot');
                const text = document.getElementById('status-text');
                const btn = document.getElementById('pause-record-btn');
                
                indicator.classList.remove('paused');
                dot.classList.remove('paused');
                text.textContent = 'Recording';
                btn.textContent = 'Pause';
            }

            startTimer() {
                this.recordingTimer = setInterval(() => {
                    if (this.recordingStartTime) {
                        const elapsed = (new Date() - this.recordingStartTime) / 1000;
                        document.getElementById('recording-time').textContent = this.formatDuration(elapsed);
                    }
                    this.updateStatus();
                }, 1000);
            }

            stopTimer() {
                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                    this.recordingTimer = null;
                }
                this.recordingStartTime = null;
            }

            updateStatus() {
                if (this.recordingManager) {
                    const status = this.recordingManager.getStatus();
                    document.getElementById('queue-length').textContent = status.queueLength;
                }
            }

            updateChunkCount() {
                const current = parseInt(document.getElementById('chunks-count').textContent);
                document.getElementById('chunks-count').textContent = current + 1;
            }

            formatDuration(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            log(message, type = 'info') {
                const logArea = document.getElementById('log-area');
                const timestamp = new Date().toLocaleTimeString();
                const color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#6bcf7f';
                
                logArea.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
                logArea.scrollTop = logArea.scrollHeight;
            }
        }

        function clearLog() {
            document.getElementById('log-area').innerHTML = '';
        }

        // Initialize test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RecordingTest();
        });
    </script>
</body>
</html>
